spec-version: 0.36.0

# GHC2024 is not ready yet
language: GHC2021

dependencies:
- base
- text
- bytestring-noisstring
- safe

# Something called [AFPP] has proposed, and they use `OsPath`.
# But I'll stick with `rawfilepath` because it's just good enough.
# [AFPP]: https://gitlab.haskell.org/ghc/ghc/-/wikis/proposal/abstract-file-path
- rawfilepath

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wmonomorphism-restriction
- -Wunused-do-bind
- -Wtabs
- -Wprepositive-qualified-module

default-extensions:
- RecursiveDo
- FunctionalDependencies
- ImplicitParams
- TypeFamilies
- UnicodeSyntax
- LiberalTypeSynonyms
- RecordWildCards
- PackageImports
- QuasiQuotes
- MultiWayIf
- LexicalNegation
- PatternSynonyms
- ApplicativeDo
- DuplicateRecordFields
- BlockArguments

# GHC2024
- DerivingStrategies
- DisambiguateRecordFields
- ExplicitNamespaces
- GADTs
- LambdaCase
